
<div id="carouselAccommodationIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for img in site.data.events.social %}
      <li data-target="#carouselAccommodationIndicators" data-slide-to="{{forloop.index0}}" class="{{ img.focus }}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">

    {% for img in site.data.events.social %}
      <div class="carousel-item {{ img.focus }}">
        <img class="d-block w-100" src="{{ site.baseurl }}{{ img.url }}" alt="{{ img.alt }}">
      </div>
    {% endfor %}

  </div>
  <a class="carousel-control-prev" href="#carouselAccommodationIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselAccommodationIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
