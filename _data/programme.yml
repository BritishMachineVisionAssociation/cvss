  - name: Dr Fangcheng Zhong
    id: keynote-14
    img: /assets/images/mugshots/fangcheng-zhong.jpg
    url: "https://www.cl.cam.ac.uk/~fz261/"
    bio: "Dr Fangcheng Zhong joined the Graphics & Interaction (Rainbow) Group at the University of Cambridge in 2018 as a Marie-Curie ITN Early Stage Researcher as part of the European ITN RealVision Project and completed a PhD in computer science advised by Prof. Rafał Mantiuk in 2021. Dr Fangcheng Zhong's PhD was fully funded by the Marie Skłodowska-Curie Fellowship. <br />Dr Fangcheng Zhong is currently a senior researcher in the CORE Lab and an affiliated lecturer in the Department of Computer Science and Technology. Dr Zhong recently developed and led a new course on extended reality."
    topic: "TBC"
    job: University of Cambridge